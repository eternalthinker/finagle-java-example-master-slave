<h2>Video campaign data upload</h2>

<form method='post' action='/' enctype='multipart/form-data'>
<fieldset>
	<label for='camp-id'>Campaign ID</label>
	<input type="text" name="camp-id" id="camp-id" placeholder="Enter Campaign ID" />
</fieldset>

<fieldset>
	<label for='pid-file'>PID file</label>
	<input type="file" name="pid-file" id="pid-file" />
</fieldset>

<fieldset>
	<label for='video-file'>Video file</label>
	<input type="file" name="video-file" id="video-file" />
</fieldset>

<fieldset>
	<button type='submit'>Upload</button>
</fieldset>
</form>
